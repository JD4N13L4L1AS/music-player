<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/520bc1447c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="https://open.scdn.co/cdn/images/favicon16.c498a969.png"
    />
    <title>LANY - mama's boy</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <div class="playlistImg">
          <img
            class="album-img"
            src="./assets/image/lany_mama_boy.jpg"
            alt="mama's boy"
            width="215"
            height="215"
          />
        </div>
        <div class="albumInfo">
          <h6>Album</h6>
          <span class="albumName">mama's boy</span>
          <div class="artist">
            <div class="artistInfo">
              <img
                class="artistImg"
                src="./assets/image/lany.jpg"
                alt="artist.jpg"
              />
              <a
                href="https://github.com/matthew-clay"
                target="_blank"
                rel="noopener noreferrer"
                class="artistName"
                >LANY</a
              >
              <span class="songsInfo">| 2020 | 14 songs, 50 min 55 sec</span>
            </div>
          </div>
        </div>
      </div>

      <div class="playlistContainer">
        <div class="block"></div>
        <div class="playlistHeader">
          <div class="idAndTitle">
            <span class="trackNo">#</span>
            <span>Title</span>
          </div>

          <div>
            <i class="far fa-clock"></i>
          </div>
        </div>
        <div class="divider"></div>
        <div class="musicContainer"></div>
        <audio src="" class="music">
          Your browser does not support the audio element.
        </audio>
        <div class="license">
          <p>© 2020 Universal Music Operations Limited</p>
          <p>
            ℗ A Polydor Records Release; ℗ 2020 Side Street Entertainment LLC,
            under exclusive licence to Universal Music Operations Limited
          </p>
        </div>

        <div class="moreAlbumContainer"></div>
      </div>

      <div class="playerControlsContainer">
        <div class="buttonContainer">
          <i class="fas fa-caret-left controls previousButton"></i>
          <i class="fas fa-play-circle controls playButton"></i>
          <i class="fas fa-pause-circle controls pauseButton"></i>
          <i class="fas fa-caret-right controls nextButton"></i>
        </div>

        <div class="playbackAndProgressBar">
          <div class="playedTime">00:00</div>
          <div class="progressBarContainer">
            <div class="currentProgress"></div>
          </div>
          <div class="totalTime">00:00</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
